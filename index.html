<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Newman Zoo Podcast Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Newman Zoo Podcast â€“ Episode Uploader</h1>
        <p>Upload a new MP3 episode and see your most recent uploads below.</p>
      </header>

<section class="card">
  <h2>Upload New Episode</h2>
  <form id="upload-form" enctype="multipart/form-data">
    <label class="field">
      <span>Episode Title</span>
      <input
        type="text"
        name="title"
        id="title"
        placeholder="e.g. Choosing Joy in Chaos"
        required
      />
    </label>

    <label class="field">
      <span>Short Description (optional)</span>
      <textarea
        name="description"
        id="description"
        rows="3"
        placeholder="What is this episode about?"
      ></textarea>
    </label>

    <label class="field">
      <span>Audio File (MP3)</span>
      <input
        type="file"
        name="audio"
        id="audio"
        accept="audio/mpeg"
        required
      />
    </label>

    <button type="submit" id="upload-button">Upload Episode</button>
    <p id="upload-status" class="status"></p>
  </form>
</section>


      <section class="card">
        <h2>Recent Uploads</h2>
        <button id="refresh-button" class="secondary-button">
          Refresh List
        </button>
        <div id="episodes-list" class="episodes-list">
          <!-- Episodes populated by main.js -->
        </div>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
